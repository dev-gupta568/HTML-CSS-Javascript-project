<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyicon">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include lowercase letters (a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include uppercase letters (A-Z)</label>
                <input type="checkbox" name="luppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="number">Include number (0-9)</label>
                <input type="checkbox" name="number" id="number" checked>
        </div>

        <div class="row">
            <label for="symbols">Include symbols (@,$-&)</label>
                <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
