<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Happy Birthday, My Love!</h1>
        <p class="message">Every moment with you is a treasure. Wishing you a day filled with joy, laughter, and all the love you deserve. You are my everything.</p>
        <div class="photo-container">
            <img id="current-photo" src="https://via.placeholder.com/300?text=Photo1" alt="Photo 1">
            <p id="romantic-line">"In your eyes, I found my home. Happy Birthday, my forever love."</p>
        </div>
        <div class="navigation">
            <button id="prev-btn" onclick="prevPhoto()" disabled>Previous</button>
            <span id="step-indicator">1 / 15</span>
            <button id="next-btn" onclick="nextPhoto()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
